	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shelf | read and read</title>

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="app/assets/libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet/less" type="text/css" href="app/assets/css/main.less">
	<link rel="stylesheet" type="text/css" href="app/assets/libs/font-awesome/css/font-awesome.css"></script>
	
	<!-- lib scripts -->
	<script type="text/javascript" src="app/assets/libs/jquery/dist/jquery.min.js"></script>

	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/navigation/navigationController.js"></script>
	<script type="text/javascript" src="app/login/loginController.js"></script>

<body ng-app="shelf" class="paper-background">

		<div class='container-fluid'>
			<div class="navbar-header">
				<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">

						<a href="#">Login</a>
					</li>
					<li ng-if="isLoggedIn">
						<a href="#" ng-click="logout()">{{user.email}}</a>
					</li>
					<li ng-if="!isLoggedIn" ng-click="showSignUpBox()">
						<a href='#'>Sign Up</a>
