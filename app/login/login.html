<div>
	<div class="modal-header text-center">
		<b class="modal-title" id="modal-title">Login</b>
		<span class="fa fa-lg fa-times pull-right clickable" ng-click='cancel()'></span>
	</div>
	
	<div class="modal-body" id="modal-body">
			<div class="text-center">
				<h3><em>Books are the mirrors of the soul.</em></h3>
				<hr>
			</div>
			<form name="loginForm" ng-submit="login(loginForm)" novalidate>
				<div class="form-group col-md-8 col-md-offset-2">
					<input name="email" type="email" class="form-control" placeholder="email" ng-model="params.email" required>
					<div ng-show="loginForm.$submitted">
						<p ng-show="loginForm.email.$error.required" class="text-danger">Please enter email</p>
						<p ng-show="loginForm.email.$error.email" class="text-danger">Please enter valid email</p>
					</div>
				</div>
				<div class="form-group col-md-8 col-md-offset-2">
					<input name="password" type="password" class="form-control" placeholder="password" ng-model="params.password" required>
					<div ng-show="loginForm.$submitted">
						<p ng-show="loginForm.password.$error.required" class="text-danger">Please enter password</p>
					</div>
				</div>
				<button type="submit" class="btn btn-primary col-md-offset-5 sharp-border">Login</button>
			</form>
	</div>
	<div class="modal-footer">
	</div>
	
</div>
